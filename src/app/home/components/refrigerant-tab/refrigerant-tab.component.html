<p-tabView>
  <p-tabPanel header="View All Refrigerants">
    <p-table [value]="refrigerants">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>PT Factor</th>
          <th>PT Offset</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-r>
        <tr>
          <td>{{ r.name }}</td>
          <td>{{ r.ptFactor }}</td>
          <td>{{ r.ptOffset }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-tabPanel>

  <p-tabPanel header="Create Refrigerant">
    <form [formGroup]="refrigerantForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="name">Name</label>
        <input id="name" pInputText formControlName="name" />
        <small *ngIf="f['name'].invalid && f['name'].touched" class="p-error">Name is required.</small>
      </div>

      <div class="p-field">
        <label for="ptFactor">PT Factor</label>
        <input id="ptFactor" type="number" pInputText formControlName="ptFactor" />
        <small *ngIf="f['ptFactor'].invalid && f['ptFactor'].touched" class="p-error">
          Valid PT Factor is required.
        </small>
      </div>

      <div class="p-field">
        <label for="ptOffset">PT Offset</label>
        <input id="ptOffset" type="number" pInputText formControlName="ptOffset" />
        <small *ngIf="f['ptOffset'].invalid && f['ptOffset'].touched" class="p-error">
          PT Offset is required.
        </small>
      </div>

      <button type="submit" pButton label="Add Refrigerant" [disabled]="refrigerantForm.invalid"></button>
    </form>
  </p-tabPanel>
</p-tabView>
